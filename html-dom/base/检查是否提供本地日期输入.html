        const isDateInputSupported = function(){

            // 创建一个input element

            const ele = doucment.createElement('input');

            // 设置 type attribute

            ele.setAttribute('type', 'date');

            const isvalidValue = 'not-a-valid-date';

            ele.setAttribute('value', isvalidValue);
