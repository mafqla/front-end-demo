    <script>
        // 检查当前浏览器是否为IE浏览器
        const isIe = function(){
            const ua = window.navigator.userAgent;
            return ua.indexOf('MSIE ') > -1 || ua.indexOf('Trident/') > -1;
        }
    </script>
